    index_name: "Fattore di variazione di presenze turistiche"
    v: 100.0
    min: 5.0
    max: 400.0
    step: 5.0
    index_category: "%"
    description: "Questo fattore serve per aumentare (> 100%) o diminuire (< 100%) la presenza stimata di turisti rispeto al valore storico."
    group: "Flussi"
    editable: true

  - index_id: excursionists_reduction_factor
    index_type: constant
