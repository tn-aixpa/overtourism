    v: 90.0
    min: 50.0
    max: 150.0
    step: 5.0
    index_category: "%"
    description: "Fattore di allocazione che rappresenta il numero di posti a sedere occupati nel caso di ristoranti pieni (tenendo conto ad es. tavoli non completi)"
