indexes:
  - index_id: available_parking_spaces
    index_type: uniform
    index_name: "Numero di parcheggi disponibili"
    loc: 350.0
    scale: 100.0
    min: 0.0
    max: 1000.0
    step: 10.0
    description: "Numero di posti auto disponibili a Molveno"
    group: "Parcheggi"
    editable: true

  - index_id: available_beach_seats
    index_type: uniform
    index_name: "Numero di posti disponibili in spiaggia"
    loc: 6000.0
    scale: 1000.0
    min: 0.0
    max: 10000.0
    step: 100.0
    description: "Numero massimo di presenza nella spiaggia di Molveno che garantiscono un distanziamento adeguato fra le persone"
    group: "Spiaggia"
    editable: true

  - index_id: available_beds
    index_type: lognorm
    index_name: "Posti letto disponibili"
