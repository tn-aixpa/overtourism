    scale: 5000.0
    min: 0.0
    max: 10000.0
    step: 100.0
    description: "Totale posti letto nelle strutture ricettive alberghiere e extralberghiere a Molveno"
    group: "Alberghi"
    editable: true

  - index_id: available_restaurant_seats
